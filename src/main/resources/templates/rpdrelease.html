<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>VMDS</title>
    <link th:href="@{/js/layui/css/layui.css}" rel="stylesheet"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="common::head"></div>

    <div th:replace="common::left"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>版本号</th>
                    <th>系统名称</th>
                    <th>程序配置</th>
                    <th>描述</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rel:${rels}">
                    <td th:text="${rel.releasenr}">版本号</td>
                    <td th:text="${rel.system}">系统名称</td>
                    <td th:text="${rel.releaseconfig}">程序配置</td>
                    <td th:text="${rel.releasedesc}">描述</td>
                    <td th:text="${rel.create_time}">创建时间</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="common::foot"></div>
</div>
<script th:src="@{/js/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
